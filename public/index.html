<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>React App</title>
  </head>
  <body>


    <script>

    function all(str) {
      return str.replace(/\w\S*/g, function(txt){return txt.substr(0).toUpperCase()})
    }
    document.write(all('helo dear'+'<br>'));
    
    
    
    function title(str) {
      return str.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase()+ txt.substr(1).toLowerCase();})
    }
    document.write(title('hello dear hammmad sahib'+'<br>'));
    
    
    
    
    function remove_non_ascii(str) {
      return str.replace(/[^\x20-\x7E]/g, '');
    }
    document.write(remove_non_ascii('äÄçÇéÉêPHP-MySQLöÖÐþúÚ'+'<br>'));
    
    
    
    
    function line(str) {
      return str.split("").sort().join("").trim()+"<br>";
      
    }
    document.write(line("rana hammad shafiq"));
    
    
    
    
    function truncate(str,noword) {
        return str.split(" ").splice(0,noword).join(" ")+"<br>";
    }
    document.write(truncate("The quick brown fox jumps over the lazy dog",4));
    
    
    
    
    
    function strip(str) {
        return str.replace(/^\s+|\s+$/g,''+'<br>');
    }
    document.write(strip('w3resource '));
    
    
    
    
    function repeat_string(string, count) 
      {
        return new Array(count + 1).join(string);
      }
    document.write(repeat_string('Hammad ',2,+'<br>'));

</script>    

 














    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
